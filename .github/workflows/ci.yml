name: CI
on:
  push: { branches: [ "main" ] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff
      - name: Syntax check
        run: python -m compileall -q app
      - name: Lint
        run: ruff check .