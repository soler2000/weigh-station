<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Weigh Station</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="stats">
    <span>Passes: <b id="passCount">0</b></span>
    <span>Fails: <b id="failCount">0</b></span>
  </div>
  <main id="panel" class="neutral">
    <div id="weight" aria-live="polite">0.0</div>
    <form id="form" autocomplete="off">
      <label>
        Variant:
        <select id="variant"></select>
      </label>
      <input id="serial" placeholder="Scan/Type Serial" autocomplete="off" autofocus />
      <button id="save">Save</button>
    </form>
    <a href="/export.csv" id="dl" download>Download CSV</a>
    <a href="/settings" id="settings">âš™ Settings</a>
  </main>
  <script src="/static/app.js?v=3"></script>
</body>
</html>
